  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: pink;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      margin-top: 10px;
      opacity: 0; /* Set initial opacity to 0 for fade-in effect */
      animation: fadeIn 1.5s forwards; /* Animation name, duration, and fill-mode */
    }

    /* Keyframes for the fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .back{
        background-color: black;
        COLOR:gold;
    }

        color:gold;
